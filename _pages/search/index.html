---
layout: default
title: Search
permalink: /search
---


<section class="category">
  <div class="container">
    <div class="row">
        <div class="col-12">
          <div class="line top">
            <div>{{ page.title }}</div>
          </div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-8 text-left">
        <div class="row">


<div id="results-container" class="body-col" data-item="article"></div>






        </div>
      </div>
      <div class="col-md-4 sidebar">
        {% include aside_recent_posts.html %}
      </div>
    </div>
  </div>
</section>


<!-- Script pointing to search-script.js -->
<script src="/assets/js/simple-jekyll-search.min.js" type="text/javascript"></script>

<!-- Configuration -->
<script>



/**
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '/search.json'
  })

**/


window.simpleJekyllSearch = new SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: '/search.json',
  searchResultTemplate: '<article class="article-mini">    <div class="inner">      <figure>        <a href="{url}">          <img src="{image}">        </a>       </figure>       <div class="padding">           <h1><a href="{url}">{title}</a>{% if post.favorite == true %}<i class="ion-star"></i>{% endif %}</h1>            <div class="detail"><div class="time">{date}</div></div></div></div></article>',



  noResultsText: 'No results found',
  /**limit: 10,**/
  fuzzy: false
})

setTimeout(() => {
  window.simpleJekyllSearch.search(document.getElementById('search-input').value)
}, 2000)



</script>
